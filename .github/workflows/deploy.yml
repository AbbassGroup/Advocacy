name: Advocacy Auto Deploy on Server

on:
  push:
    branches:
      - deployment

jobs:
  deploy:
    name: Deploy via SSH
    runs-on: ubuntu-latest

    steps:
      - name: Connect and deploy on server
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "🔄 Pulling latest code from deployment branch..."
            cd /var/www/Advocacy
            git reset --hard origin/deployment
            git pull origin deployment

            echo "📦 Installing backend dependencies..."
            cd /var/www/Advocacy/Backend
            npm install

            echo "🚀 Restarting backend with PM2..."
            pm2 restart advocacy-backend || pm2 start server.js --name advocacy-backend

            echo "📦 Installing frontend dependencies..."
            cd /var/www/Advocacy/Frontend
            npm install

            echo "⚙️ Building frontend..."
            npm run build

            echo "✅ Deployment complete."
